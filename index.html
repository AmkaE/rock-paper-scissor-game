<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/414398dfb9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Rock, Paper and Scissors</title>
</head>

<body>

  <div class="container">
    <h1>Rock, Paper and Scissors Game</h1>
    <div class="game-screen">
      <h2> <span class="player">You</span>
        <span class="icons player-icon">
          <i class="fa-solid fa-hand-back-fist"></i>
        </span>
      </h2>
      <h2><span class="ai">Ai</span><span class="icons ai-icon">
          <i class="fa-solid fa-hand"></i>
        </span></h2>
    </div>
    <div class="game-controlls">
      <p class="game-results">No results Yet!</p>
      <button class="btn-play">Pick Option</button>
    </div>
  </div>

</body>

</html>
